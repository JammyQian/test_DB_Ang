<div class="detail" ng-show="!isShow"><h1>{{details.title }}</h1><div class="dt-info"><div class="dti-i"><img ng-src="{{details.images.large}}" alt=""></div><div class="dti-w"><p><strong>导演：</strong> <span ng-repeat="directors in details.directors">{{directors.name}}&nbsp;&nbsp;&nbsp;</span></p><p><strong>主演：</strong> <span ng-repeat="casts in details.casts">{{casts.name}} &nbsp;&nbsp;&nbsp;</span></p><p><strong>类型：</strong>{{details.genres.join(' , ')}}</p><p><strong>国家：</strong>{{details.countries.join(' , ')}}</p><p><strong>评分：</strong>{{details.rating.large}}</p><p><strong>时间：</strong>{{details.year}}</p><p><strong>又名：</strong>{{details.aka.join(' , ')}}</p></div></div><h3>剧情简介:</h3><p style="color:#676767">{{details.summary}}</p></div><div class="spinner" ng-init="isShow=true" ng-show="isShow"><div class="rect1"></div>&nbsp;<div class="rect2"></div>&nbsp;<div class="rect3"></div>&nbsp;<div class="rect4"></div>&nbsp;<div class="rect5"></div>&nbsp;</div>
